<body>
  <header>
    <img [src]="'assets/logo.jpeg'">
    <h1> MeetingLM</h1>
  </header>

  <section>
    <aside>
      <div id="history-wrapper">
        <h2>Histórico</h2>
        <ul>
          <li> Reunião 1 </li>
          <li> Reunião 2 </li>
          <li> Reunião 3 </li>
          <li> Reunião 4 </li>
          <li> Reunião 5 </li>
          <li> Reunião 6 </li>
          <li> Reunião 7 </li>
          <li> Reunião 8 </li>
          <li> Reunião 9 </li>
          <li> Reunião 10 </li>
        </ul>
      </div>
    </aside>

    <div id="upload-wrapper">
      <div id="upload" (click)="selectFile()">
        <input type="file" #fileInput (change)="onFileSelected($event)" accept=".mp4,.wav,.mp3, .m4a" hidden />
        <div id="file-wrapper" *ngIf="this.file">
          <mat-icon> insert_drive_file</mat-icon>
          <span id="filename">{{this.file.name}}</span>
        </div>
        <p *ngIf="!this.file">Clique para o Upload</p>
      </div>

      <div id="tasks-wrapper">
        <span>Tarefas</span>
        <div>
          <button mat-raised-button [disabled]="this.task_in_progress" (click)="fetchTranscription()">Transcrever</button>
          <button mat-raised-button [disabled]="this.task_in_progress" (click)="fetchSummary()">Resumir</button>
        </div>
      </div>

      <div id="file-options-wrapper">
        <!-- <button mat-raised-button>Limpar</button> -->
        <button mat-raised-button id="enviar" [disabled]="this.task_in_progress" (click)="upload()">Enviar</button>
      </div>
    </div>
    
    <aside id="output_wrapper">
      <span>{{this.task_output_text}}</span>
      <div>
        <p>{{this.output}}</p>
      </div>
    </aside>
    
  </section>
</body>
